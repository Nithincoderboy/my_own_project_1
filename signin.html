<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <div id="container"></div>
    <div id="outerbox">
      <div id="innerbox">
        <div class="leftinnerbox">
          <h2 class="para1">Login</h2>
          <p class="para2">
            Get access to your Orders, Wishlist, and Recommendations
          </p>
          <div class="image-container">
            <img
              src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png"
              alt="Login Image"
            />
          </div>
        </div>
        <div class="rightinnerbox">
          <div class="input-container">
            <input
              id="mobile"
              class="mobile"
              type="text"
              placeholder="Enter Mobile Number"
            />
          </div>
          <div class="input-container">
            <input
              id="pass"
              class="password"
              type="password"
              placeholder="Enter Password"
            />
          </div>
          <p class="textm">
            By continuing, you agree to Flipkart's
            <span class="link">Terms of Use</span>
            and <span class="link">Privacy Policy</span>.
          </p>
          <div class="button-container">
            <button onclick="Signin()">Login</button>
          </div>
          <div class="button-container">
            <button onclick="window.location.href='signup.html'">
              Not an Existing User? Sign Up
            </button>
          </div>
        </div>
      </div>
    <div>
    <script src="./Signin.js"></script>
    <script>
      $(function () {
        $("#container").load("./Navabar.html");
      });
    </script>
  </body>
</html>
