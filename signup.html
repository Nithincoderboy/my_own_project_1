<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="./signup.css">
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body style="min-width: 100vh;">
    <div id="container" style="display: flex; justify-content: center; "></div>
    <div id="outerbox" style="display: flex; min-height: 90vh;">
        <div id="innerbox">
            <div class="leftinnerbox">
                <p class="para1">Looks like you're new here! </p>
                <p class="para2"> Sign up with your mobile number to get started</p>
                <div style="display: flex;flex-direction: column;align-items: center;justify-content: center;margin-top: 30px;width: 75%;">
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" alt="hero\_signup">
                </div>
            </div>
            <div class="rightinnerbox">
                <div style="display: flex;justify-content: center;margin-top: 20px;">
                    <input id="phone" class="mobile" type="number" placeholder="Enter Mobile Number"/>
                </div>
                <div style="margin-top: 20px;">
                    <p class="textm">By continuing, you agree to Flipkart's <span style="color: blue;"> Terms of Use</span> and <span style="color: blue;">Privacy Policy.</span></p>
                </div>
                <div style="margin-top: 10px;display: flex;justify-content: center;">
                    <button class="continue " style="border: none;background-color: #FB641B;color: white;font-size: 20px;width: 90%;padding: 10px;border-radius: 5px; margin-top: 20px;" onclick="Signup()">Request OTP</button>
                </div>
                <div style="margin-top: 10px;display: flex;justify-content: center;">
                    <button onclick="window.location.href='signin.html'" style="border: none;background-color: whitesmoke;color: #2874F0;;font-size: 20px;width: 90%;padding: 9px;border-radius: 5px">Existing User? Sign-In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- GSAP Animation -->
    <script>
        $(function() {
            $("#container").load("./Navabar.html");
        });

        let tl = gsap.timeline();

        tl.from(".leftinnerbox", {
            duration: 1,
            x: -200,
            opacity: 0,
            ease: "power2.out"
        });

        tl.from(".rightinnerbox", {
            duration: 1,
            x: 200,
            opacity: 0,
            ease: "power2.out"
        }, "-=0.8"); 

        tl.from("#phone", {
            duration: 0.8,
            y: 50,
            opacity: 0,
            ease: "power3.out"
        }, "-=0.6");

        tl.from(".textm", {
            duration: 0.8,
            y: 50,
            opacity: 0,
            ease: "power3.out"
        }, "-=0.5");

        tl.from("button", {
            duration: 0.8,
            y: 50,
            opacity: 0,
            stagger: 0.2,
            ease: "power3.out"
        }, "-=0.4");
    </script>
    <script src="./signup.js"></script>
</body>
</html>
