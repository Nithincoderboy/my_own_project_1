    <style>
      .search-bar {
        position: relative;
        width: 85%;
        max-width: 700px;
      }

      .search-bar input[type="text"] {
        width: calc(100% - 70px);
        padding: 15px 15px 15px 50px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #e6f2ff;
        background-image: url('https://image.flaticon.com/icons/png/512/49/49116.png');
        background-size: 20px;
        background-repeat: no-repeat;
        background-position: 90% center;
        outline: none;
      }

      .search-icon-container {
        cursor: pointer;
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
      }

      .search-icon-container:hover {
        opacity: 0.7;
      }

      .navbar-nav {
        display: flex;
        align-items: center;
      }

      .navbar-nav .nav-item {
        margin-right: 15px;
      }

      .navbar-nav .nav-link img {
        vertical-align: middle;
      }

      .navbar-nav.ml-auto {
        margin-left: auto;
      }

      #loginLink {
        display: flex;
        align-items: center;
        padding: 10px;
      }

      #loginLink:hover {
        background-color: blue;
        color: white;
      }

      #loginLink:hover img {
        filter: invert(1);
      }

      #loginLink img:last-child {
        margin-left: 5px;
        transition: transform 0.3s ease;
      }

      #loginLink:hover img:last-child {
        transform: rotate(180deg);
      }

      .nav-link {
        display: flex;
        align-items: center;
      }

      #loginLink span {
        margin-right: 5px;
      }

      .nav-link img:last-child {
        margin-left: 5px;
      }

      .dropdown:hover .dropdown-menu {
        display: block;
      }

      #pointer {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: #ffeb3b;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        animation: pointerAnimation 1.5s infinite alternate;
      }

      @keyframes pointerAnimation {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(10px);
        }
      }

      #pointer {
        position: absolute;
        top: 50px;
        left: 10px;
        z-index: 9999;
      }

      .dropdown-menu {
        top: 40px;
        min-width: 200px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: none;
        border-radius: 8px;
        background-color: #fff;
        padding: 10px 0;
      }

      .dropdown-menu a {
        color: #212121;
        font-size: 14px;
        padding: 10px 20px;
        display: block;
        transition: background-color 0.3s;
      }

      .dropdown-menu a:hover {
        background-color: #f5f5f5;
      }
    </style>
