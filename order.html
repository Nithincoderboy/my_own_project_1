<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favi.png" type="image/x-icon">
    <title>Flipkart Order Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-summary {
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .order-summary h2 {
            margin-top: 0;
            font-size: 24px;
        }
        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .order-item img {
            width: 100px;
            margin-right: 15px;
        }
        .order-item-info {
            flex: 1;
        }
        .order-item-info h3 {
            margin: 0;
            font-size: 18px;
        }
        .order-item-info p {
            margin: 5px 0;
            color: #555;
        }
        .total {
            text-align: right;
            font-size: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6d00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="order-summary">
        <h2>Your Order Summary</h2>
        <div class="order-item">
            <img src="product1.jpg" alt="Product 1">
            <div class="order-item-info">
                <h3>Product 1</h3>
                <p>Price: $20</p>
                <p>Quantity: 2</p>
            </div>
        </div>
        <div class="order-item">
            <img src="product2.jpg" alt="Product 2">
            <div class="order-item-info">
                <h3>Product 2</h3>
                <p>Price: $30</p>
                <p>Quantity: 1</p>
            </div>
        </div>
        <div class="total">
            <p>Total: $70</p>
        </div>
    </div>
    <button>Place Order</button>
</div>

</body>
</html>
